name: Python tests of geometric shapes

on:
  push:
    branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Test with unittest
      run: |
          chmod +x ./run_tests.sh
          ./run_tests.sh
        
